<p><strong>Retention Metrics</strong></p>
<table>
    <thead>
        <tr>
            {% for col in retention_metrics[0].keys() %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in retention_metrics %}
        <tr>
            {% for val in row.values() %}
            <td style="text-align:right;">{{ val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
